site_name: Irezia - Wiki
extra_css:
  - stylesheets/extra.css
  - stylesheets/hint.min.css
theme:
  name: material
  logo: img/logo.png
  favicon: img/logo.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - search.share
    - search.suggest
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - toc:
      permalink: true
  - pymdownx.critic:
      mode: view
  - pymdownx.keys
  - pymdownx.progressbar
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - git-revision-date-localized
  - search
  - tooltips
nav:
  - 'Home':
    - 'Bienvenue': index.md
    - 'Aperçu':
        - 'Jobs': jobs.md
        - 'Skills': skills.md
        - 'Collections': collections.md
        - 'Donjons': donjons.md
        - 'Events': events.md
  - 'Jobs':
      Mineur: Jobs/Mineur.md
      Agriculteur: Jobs/Agriculteur.md
      Bûcheron: Jobs/Bucheron.md
      Pêcheur: Jobs/Pecheur.md
      Chasseur: Jobs/Chasseur.md
  - 'Skills':
      Mining: Skills/Mineur.md
      Farming: Skills/Farming.md
      Combat: Skills/Combat.md
      Foraging: Skills/Foraging.md
      Enchanting: Skills/Enchanting.md
      Alchemy: Skills/Alchemy.md
      Fishing: Skills/Fishing.md


